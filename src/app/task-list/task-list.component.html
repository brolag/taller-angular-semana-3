
<app-create-task-form (taskTitle)="updateList($event)" ></app-create-task-form>
      
<div class="task-list-wrapper">
    <ng-container *ngFor="let task of taskList">
        <app-task (completedTask)="completeTask($event)" (deletedTask)="deleteTask($event)" [task]="task"></app-task>      
    </ng-container>
</div>
